receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  debug:
    verbosity: detailed
  otlphttp/openobserve:
    endpoint: _ENDPOINT_
    headers:
      Authorization: Basic _AUTH_
      organization: default
      stream-name: default

service:
  telemetry:
    logs:
      level: "DEBUG"
    traces:
      level: detailed
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlphttp/openobserve, debug]
    metrics:
      receivers: [otlp]
      exporters: [otlphttp/openobserve]
    logs:
      receivers: [otlp]
      exporters: [otlphttp/openobserve]
